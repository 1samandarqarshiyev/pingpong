<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block">
            <img src="./tennisFon.jpg" alt="tennis">

            <h3>PingPong ScoreKeeper</h3>

            <h1>
                <span id="playerOne">0</span>
                to
                <span id="playerTwo">0</span>
            </h1>

            <select class="select-form" id="select">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="12">12</option>
            </select>

            <div>
                <button class="btn1" id="playerBtnOne">+Player1</button>
                <button class="btn2" id="playerBtnTwo">+Player2</button>
            </div>
            <button class="reset" id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
